<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../../public/images/icon.png" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <title>Поступление на специальность</title>
    <style>
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
            cursor: pointer; 
        }

        .card:active {
            transform: scale(0.95); 
        }
    </style>
</head>
<body style="background-color:rgb(239, 245, 251);">
    <header class="bg-primary py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo text-white d-flex align-items-center">
                <a href="main.html">
                    <img src="../../../public/images/icon.png" style="height: 40px; width: 40px;" alt="Иконка" class="mr-2">
                    <img src="../../../public/images/admission_committee.png" style="height: 40px; width: 120px;" alt="Название" class="mr-2"> 
                </a>
            </div>
          
            <div class="nav">
                <a href="Main.html" class="nav-item">Главная</a>
                <a href="AdmissionPlan.html" class="nav-item">План приема</a>
                <a href="Entrance.html" class="nav-link btn active">Куда поступить?</a>
                <a href="Contacts.html" class="nav-item">Контакты</a>
                <a href="Support.html" class="nav-item">Помощь</a>
                <div class="nav-item dropdown">
                    <button class="btn btn-light" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="../../../../public/images/user_icon.png" alt="Личный кабинет" style="width: 34px; height: 34px;">
                        Личный кабинет
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="PersonalAccount.html">Личный кабинет</a>
                        <a class="dropdown-item" href="PersonalDocuments.html">Личные документы</a>
                        <a class="dropdown-item" href="ApplicationSubmission.html" >Подача заявки</a>
                        <a class="dropdown-item" href="AdmissionStatus.html">Статус поступления</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" id="signOut" href="#">Выйти</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="py-5"  style="margin-bottom: 1px;">
        <div class="container mt-5">
            <div class="header-container">
                <h1 style="text-align: center; font-size: 50px; margin-top: -10px; margin-left: 90px;">Какое направление обучения выбрать после школы?</h1>
                <img src="../../../public/images/studentthinks.png" alt="Изображение">
            </div>
            <form action="#" method="GET">
                <div class="form-row align-items-center">
                    <div class="col">
                        <input type="text" id="specialty" class="form-control select2" name="specialty" placeholder="Введите специальность" style="width: 1040px;">
                    </div>
                    <div class="col">
                        <button id="startButton" class="voice-button" style="font-size: 8px; background-color: rgb(239, 245, 251);">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button id="keyboardButton" class="keyboard-button" style="font-size: 21px; background-color: rgb(239, 245, 251);">
                            <i class="fas fa-keyboard"></i>
                        </button>
                    </div>
                    <div class="col" style="margin-top: 10px;">
                        <select id="classFilter" class="form-control">
                            <option value="all">Класс</option>
                            <option value="1">9</option>
                            <option value="2">11</option>
                        </select>
                    </div>
                    <div class="col" style="margin-top: 10px;">
                        <select id="formFilter" class="form-control">
                            <option value="all">Форма обучения</option>
                            <option value="2">Бюджетная</option>
                            <option value="1">Внебюджетная</option>
                        </select>
                    </div>
                    <div class="col" style="margin-top: 10px;">
                        <button id="resetButton" class="button" style="height: 35px; text-align: center; font-size: 15px; line-height: 0px;">Сбросить все параметры ввода</button>
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <p id="voiceStatus" style="font-size: 14px; margin-top: 10px; margin-left: 10px;"></p>
                </div>
            </form>
            
            <div id="cardContainer" class="card-container mt-3">
            </div>
            <div id="paginationContainer" class="pagination-container d-flex justify-content-center mt-4"></div>
        </div>
    </main>
      
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <div class="d-flex align-items-center justify-content-center mb-3">
                <img src="../../../public/images/icon.png" style="height: 30px; width: 30px;" alt="Приемная комиссия" class="mr-2">
                <div class="text-left">
                    <p class="mb-0">Все права защищены © 2024</p>
                </div>
            </div>
            <p>
                <a href="Support.html">Помощь</a> |
                <a href="Contacts.html">Контакты</a>
            </p>
            <div class="text-muted text-center"> <!-- серая надпись -->
                <a href="Agreement.html">*Соглашение о пользовании информационной системой электронной приемной комиссии</a>
            </div>
        </div>
    </footer>
    <script src="../../scripts/logout.js"></script>
    <script src="../../scripts/ForApplicant/Entrance.js"></script>
    <script src="../../scripts/ForApplicant/AccessRights.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
