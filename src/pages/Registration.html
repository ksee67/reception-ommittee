<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/header.css">
    <title>Регистрация</title>
</head>
<body>
    <header class="bg-primary py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo text-white d-flex align-items-center">
                <a href="main.html">
                    <img src="../../public/images/icon.png" style="height: 40px; width: 40px;" alt="Иконка" class="mr-2">
                    <img src="../../public/images/admission_committee.png" style="height: 40px; width: 120px;" alt="Название" class="mr-2"> 
                </a>
            </div>
            <div class="nav">
                <a href="Main.html" class="nav-item">Главная</a>
                <a href="AdmissionPlan.html" class="nav-item">План приема</a>
                <a href="Entrance.html" class="nav-item">Куда поступить?</a>
                <a href="Contacts.html" class="nav-item">Контакты</a>
                <a href="Support.html" class="nav-item">Помощь</a>
                <a href="Authorization.html" class="nav-link btn active">Авторизация</a>
            </div>
        </div>
    </header>

    <main class="py-5" style="margin-bottom: 150px;">
        <div class="container">
            <h1 class="text-center mb-4">Регистрация</h1>
            <div class="row justify-content-center">
                <div class="col-md-5 offset-md-1">
                    <form id="registrationForm" onsubmit="registerApplicant(); return false;">
                        <div class="form-group">
                            <label for="inputLastName">Фамилия</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="inputLastName" placeholder="Введите вашу фамилию" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" onclick="clearInput('inputLastName')">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName">Имя</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="inputFirstName" placeholder="Введите ваше имя" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" onclick="clearInput('inputFirstName')">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPatronymic">Отчество</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="inputPatronymic" placeholder="Введите ваше отчество">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" onclick="clearInput('inputPatronymic')">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDOB">Дата рождения</label>
                            <div class="input-group">
                                <input type="date" class="form-control" id="inputDOB" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" onclick="clearInput('inputDOB')">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Электронная почта</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Введите ваш email" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" onclick="clearInput('inputEmail')">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                          <div class="form-group">
                            <label for="inputPassword">Пароль</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Введите ваш пароль" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('inputPassword')">Показать</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputConfirmPassword">Повторите пароль</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Повторите ваш пароль" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('inputConfirmPassword')">Показать</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="agreeCheckbox" required>
                            <label class="form-check-label" for="agreeCheckbox">Я принимаю условия <a href="Agreement.html">соглашения о пользовании информационной системы электронной приемной комиссии</a>.</label>
                        </div>    
                          <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>
                    <p class="mt-3">Уже есть аккаунт? <a href="Authorization.html">Войдите</a>.</p>

                </div>
                <div class="col-md-5">
                    <img src="../../public/images/incoming.png" alt="Image" class="img-fluid" style="width: auto; height: 674px;">
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <div class="d-flex align-items-center justify-content-center mb-3">
                <img src="../../public/images/icon.png" style="height: 30px; width: 30px;" alt="Приемная комиссия" class="mr-2">
                <div class="text-left">
                    <p class="mb-0">Все права защищены © 2024</p>
                </div>
            </div>
            <p>
                <a href="Authorization.html">Войти</a> |
                <a href="Support.html">Помощь</a> |
                <a href="Contacts.html">Контакты</a>
            </p>
            <div class="text-muted text-center"> 
                <a href="Agreement.html">*Соглашение о пользовании информационной системой электронной приемной комиссии</a>
            </div>
        </div>
    </footer>
    
    <script src="../scripts/RegistrationApplicant.js"></script>
</body>
</html>
