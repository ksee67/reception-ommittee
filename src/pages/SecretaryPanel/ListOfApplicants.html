            <div class="container mt-5">
                <h2 class="text-center">Список заявок абитуриентов</h2>      
                <!-- Поиск по специальновсти -->
                <div class="input-group mb-3" >
                    <input type="text" class="form-control" placeholder="Поиск по специальности" id="searchInput">
                    <div class="input-group-append">
                        <button   style="height: 37px;" class="btn btn-primary" type="button" id="searchButton">Искать</button>
                    </div>
                    <div class="input-group-append">
                        <button style="size: 10px; height: 37px;" id="startButton" class="voice-button">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                </div>
                <!-- Фильтр по базе класса -->
                <div class="form-group">
                    <label for="classFilter" class="text">Фильтр по базе класса:</label>
                    <select class="form-control" id="classFilter">
                        <option value="all">Класс</option>
                        <option value="1">На базе 9-го</option>
                        <option value="2">На базе 11-го</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="classFilter" class="text">Фильтр по форме обучения:</label>
                    <select id="formFilter" class="form-control">
                        <option value="all">Форма обучения</option>
                        <option value="2">Бюджетная</option>
                        <option value="1">Внебюджетная</option>
                    </select>
                </div>
                <h5 class="text-left">Выберите специальность:</h5>
                <p id="voiceStatus" style="font-size: 14px; margin-top: 10px;"></p>
      
              <!-- Таблица со списком заявок -->
