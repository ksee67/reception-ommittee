                <div class="nav">
                    <a href="Main.html" class="nav-item">Главная</a>
                    <a href="AdmissionPlan.html" class="nav-item">План приема</a>
                    <a href="Entrance.html" class="nav-item">Куда поступить?</a>
                    <a href="Contacts.html" class="nav-item">Контакты</a>
                    <a href="Support.html" class="nav-item">Помощь</a>
                    <div class="nav-item dropdown">
                        <button class="btn btn-light" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">

                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main" style="margin-bottom: 100px;">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-secondary" onclick="goBack()">Назад</button>
                    </div>
                <h2 class="text-center">Регистрация сотрудника</h2>
            </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <img src="../../../public/images/employee.png" alt="Изображение" class="img-fluid" style="height: 750px; margin-top: -20px;">
                    </div>
                    <div class="col-md-6">
                        <form id="registrationForm" onsubmit="registerAdministrator(); return false;">
                            <div class="form-group">
                                <label for="surname">Фамилия</label>
                                <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" required>
                            </div>
                            <div class="form-group">
                                <label for="firstName">Имя</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Введите имя" required>
                            </div>
                            <div class="form-group">
                                <label for="middleName">Отчество</label>
                                <input type="text" class="form-control" id="middleName" placeholder="Введите отчество">
                            </div>
                            <div class="form-group">
                                <label for="dateOfBirth">Дата рождения</label>
                                <input type="date" class="form-control" id="dateOfBirth" required>
                            </div>
                            <div class="form-group">
                                <label for="login">Логин</label>
                                <input type="text" class="form-control" id="login" placeholder="Введите логин" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">Показать</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Повторите пароль</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password2" placeholder="Введите пароль еще раз" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword2">Показать</button>
                                    </div>
                                </div>
                            </div>                            
                            <div class="form-group">
                                <label for="post">Должность</label>
                                <select class="form-control" id="post" required>
                                    <option value="1">Администратор</option>
                                    <option value="2">Секретарь приемной комиссии</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Зарегистрировать</button>
                        </form>
                        <form action="http://localhost:3001/import-administrator" method="post" enctype="multipart/form-data">
                            <div class="col-md-6 text-right" style="margin-left: 285px; margin-top: -37px;">
                              <label for="excelFile" style="margin-bottom: 5px;">Есть готовый файл?</label>
                              <label id="fileInputLabel" style="margin-bottom: 5px;">Выберите файл Excel:</label>
                              <input  type="file"  id="excelFile" accept=".xlsx, .xls">
                              <button type="button" id="uploadButton" class="btn btn-primary">Загрузить</button>
            
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

                        <p class="mb-0">Все права защищены © 2024</p>
                    </div>
                </div>

                    <a href="#">Войти</a> |
                    <a href="#">Помощь</a> |

                </p>
            </div>

                window.history.back();
